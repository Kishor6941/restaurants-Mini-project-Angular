<div class="jumbotron">
    <h1>Edit & Update Restoaurants Form</h1>
    </div>
    <div *ngIf="submitted" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success !</strong> Your data Successfully updated!
      <button (click)="closeAlert()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="editRestoaurants" (ngSubmit)="updateResto()">
        <div class="form-group">
           <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
         </div>
     
         <div class="form-group">
            <label class="form-label">Address</label>
           <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
          </div>
    
          <div class="form-group">
            <label class="form-label">Email</label>
           <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
          </div>
    
          <div class="form-group">
            <label class="form-label">Mobile No.</label>
           <input type="text" class="form-control" placeholder="Enter Mobile No" formControlName="mobile">
          </div>
    
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
