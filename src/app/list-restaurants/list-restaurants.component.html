<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">email</th>
        <th scope="col">mobile</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of restoCollectionData">
        <td> {{item.id}} </td>
        <td> {{item.name}} </td>
        <td> {{item.address}} </td>
        <td> {{item.email}} </td>
        <td> {{item.mobile}} </td>
        <td><a routerLink="/update/{{item.id}}" class="btn btn-primary a-btn-slide-text">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          <span><strong>Edit</strong></span>            
      </a>
      <a (click)="deleteResto(item)" class="btn btn-primary a-btn-slide-text">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
         <span><strong>Delete</strong></span>            
     </a></td>
      </tr>
      
      
    </tbody>
  </table>
